<VirtualHost *:9996>
    ServerName sandhill.devel.lib.msu.edu

    WSGIScriptAlias / /var/www/sandhill/wsgi.py
    WSGIDaemonProcess sandhill processes=2 threads=8 display-name=sandhill python-home=/var/www/sandhill/env
    WSGIProcessGroup sandhill

    DocumentRoot /var/www/sandhill/sandhill
    <Directory /var/www/sandhill/sandhill/>
	Require ip 35.8.220.0/22
    </Directory>

    Alias /static /var/www/sandhill/sandhill/static
    <Directory /var/www/sandhill/sandhill/static/>
	Require ip 35.8.220.0/22
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/sandhill-error.log
    CustomLog ${APACHE_LOG_DIR}/sandhill-access.log combined
</VirtualHost>
